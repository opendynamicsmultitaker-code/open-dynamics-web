<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Dynamics™</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="brand-container">
                <!-- LOGO PEQUEÑO TRANSPARENTE -->
                <img src="OD_Logo_Transparent.png" alt="Logo" class="header-logo">
                <div class="logo-text">OPEN DYNAMICS™</div>
            </div>
            <button id="theme-toggle" class="theme-toggle">Dark Mode</button>
        </header>

        <main>
            <!-- HERO SECTION -->
            <section class="hero glass-panel">
                <!-- LOGO GRANDE OPACO -->
                <img src="OD_Logo_Opaque.png" alt="Open Dynamics" class="main-logo-hero">
                <h1>OPEN DYNAMICS</h1>
                <p class="slogan">Blissfully entwined. Divine by design.</p>
            </section>

            <!-- PRODUCTS LIST -->
            <section class="products">
                <h2 style="margin-bottom: 20px; padding-left: 10px;">PRODUCTS</h2>
                <div class="product-grid">
                    
                    <!-- Multi-Taker Card -->
                    <a href="multitaker.html" class="glass-panel product-card">
                        <!-- PREVIEW IMAGE -->
                        <img src="MultiTakerPrev.png" alt="Multi-Taker Interface" class="product-preview-img">
                        <div class="product-title">Multi-Taker™</div>
                        <p>The number one tool for creating The Caretaker style music.</p>
                        <p style="margin-top: 15px; font-weight: bold; opacity: 0.8;">Explore >></p>
                    </a>
                    
                    <!-- Placeholder for future apps -->
                    <div class="glass-panel" style="opacity: 0.5; display: flex; align-items: center; justify-content: center; min-height: 350px;">
                        <p>More coming soon...</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Open Dynamics™. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
