<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Dynamics™</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="logo-text">OPEN DYNAMICS™</div>
            <button id="theme-toggle" class="theme-toggle">Dark Mode</button>
        </header>

        <main>
            <section class="hero glass-panel">
                <!-- Replace src with your actual logo file path later -->
                <img src="placeholder_logo.png" alt="Open Dynamics Logo" style="width: 120px; opacity: 0.9; margin-bottom: 20px; border-radius: 20px;"> 
                <h1>OPEN DYNAMICS</h1>
                <p class="slogan">Blissfully entwined. Divine by design.</p>
            </section>

            <section class="products">
                <h2 style="margin-bottom: 20px; padding-left: 10px;">PRODUCTS</h2>
                <div class="product-grid">
                    <a href="multitaker.html" class="glass-panel product-card">
                        <div class="product-title">Multi-Taker™</div>
                        <p>Memory Deconstruction Engine</p>
                        <p style="margin-top: 15px; font-size: 0.9rem; opacity: 0.7;">Click to explore >></p>
                    </a>
                    
                    <!-- Space for future products -->
                    <div class="glass-panel" style="opacity: 0.5; display: flex; align-items: center; justify-content: center; height: 100%;">
                        <p>More coming soon...</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Open Dynamics™. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
